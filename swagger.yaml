host: localhost:6969
info:
  description: This is api server
  title: api server
  version: "0.1"
paths:
  /cocktail-drafts:
    get:
      description: Get draft cocktail list order by create date.
      operationId: getCocktailDraft
      responses:
        "200":
          $ref: '#/responses/getDraftCocktailListResponse'
      security:
      - Bearer:
        - apiKey
      summary: Get draft cocktail list
      tags:
      - cocktail
    patch:
      description: DELETE cocktail draft article.
      operationId: deleteDraftArticleRequest
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/DeleteDraftArticleRequest'
      responses: {}
      security:
      - Bearer:
        - apiKey
      summary: DELETE cocktail draft article.
      tags:
      - cocktail
    post:
      description: Post cocktail draft article.
      operationId: postDraftArticleRequest
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/PostDraftArticleRequest'
      responses: {}
      security:
      - Bearer:
        - apiKey
      summary: Post cocktail draft article.
      tags:
      - cocktail
  /cocktail-drafts/{id}:
    get:
      description: Get cocktail draft photo, steps and ingredient.
      operationId: getCocktailDraftByIDRequest
      parameters:
      - example: 123456
        in: path
        name: id
        required: true
        schema:
          $ref: '#/definitions/GetCocktailDraftByIDRequest'
        type: integer
      responses:
        "200":
          $ref: '#/responses/getCocktailDraftByIDResponse'
      security:
      - Bearer:
        - apiKey
      summary: Get cocktail draft detail information
      tags:
      - cocktail
    post:
      description: Make cocktail draft article to formal article.
      operationId: makeCocktailDraftToFormal
      parameters:
      - example: 123456
        in: path
        name: id
        required: true
        type: integer
      responses: {}
      security:
      - Bearer:
        - apiKey
      summary: Make cocktail draft article to formal article.
      tags:
      - cocktail
    put:
      description: Edit cocktail draft article.
      operationId: updateCocktailDraft
      parameters:
      - example: 123456
        in: path
        name: id
        required: true
        type: integer
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/updateDraftArticleRequest'
      responses: {}
      security:
      - Bearer:
        - apiKey
      summary: Edit cocktail draft article.
      tags:
      - cocktail
  /cocktails:
    get:
      description: Get popular cocktail list order by create date.
      operationId: getCocktail
      parameters:
      - example: 1
        in: query
        name: page
        required: true
        type: integer
      - example: 10
        in: query
        name: page_size
        required: true
        type: integer
      responses:
        "200":
          $ref: '#/responses/popularCocktailListResponse'
      summary: Get popular cocktail list
      tags:
      - cocktail
    post:
      description: Post cocktail article.
      operationId: postArticleRequest
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/PostArticleRequest'
      responses: {}
      security:
      - Bearer:
        - apiKey
      summary: Post cocktail article.
      tags:
      - cocktail
  /cocktails/{id}:
    get:
      description: Get cocktail photo, steps and ingredient.
      operationId: getCocktailByIDRequest
      parameters:
      - example: 123456
        in: path
        name: id
        required: true
        schema:
          $ref: '#/definitions/GetCocktailByIDRequest'
        type: integer
      responses:
        "200":
          $ref: '#/responses/getCocktailByIDResponse'
      summary: Get cocktail detail information
      tags:
      - cocktail
  /google-authenticate:
    post:
      description: Use Code to exchange access token.
      operationId: googleAuthenticateRequest
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/GoogleAuthenticateRequest'
      responses:
        "201":
          $ref: '#/responses/googleAuthenticateResponse'
      summary: Get access token.
      tags:
      - login
  /google-login:
    get:
      description: Will redirect with authorization code.
      operationId: googleLogin
      responses:
        "307":
          description: ' redirect'
      summary: Login with google OAuth2
      tags:
      - login
  /self-cocktails:
    get:
      description: Get self cocktail list order by create date.
      operationId: selfCocktailList
      responses:
        "200":
          $ref: '#/responses/getSelfCocktailListResponse'
      security:
      - Bearer:
        - apiKey
      summary: Get self cocktail list
      tags:
      - cocktail
  /user/edit-info:
    post:
      description: Edit user name and collection of publicity status.
      operationId: updateUserInfoRequest
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/UpdateUserInfoRequest'
      responses:
        "200":
          $ref: '#/responses/updateUserPhotoResponse'
      security:
      - Bearer:
        - apiKey
      summary: Edit user information.
      tags:
      - user
  /user/info:
    get:
      description: Get user id, name, email, numberOfPost, numberOfCollection and
        photo.
      operationId: info
      responses:
        "200":
          $ref: '#/responses/getUserInfoResponse'
      security:
      - Bearer:
        - apiKey
      summary: Get user information.
      tags:
      - user
  /user/logout:
    post:
      description: make token invalid.
      operationId: logoutRequest
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/LogoutRequest'
      responses: {}
      summary: User logout.
      tags:
      - user
  /users/favorite-cocktails:
    get:
      description: Get user favorite cocktail article list.
      operationId: getUserFavoriteList
      responses:
        "200":
          $ref: '#/responses/getUserFavoriteCocktailListResponse'
      security:
      - Bearer:
        - apiKey
      summary: Get user favorite cocktail article list.
      tags:
      - user
    post:
      description: Add cocktail article to favorite list.
      operationId: collectArticleRequest
      parameters:
      - in: body
        name: Body
        schema:
          $ref: '#/definitions/CollectArticleRequest'
      responses: {}
      security:
      - Bearer:
        - apiKey
      summary: Add cocktail article to favorite list.
      tags:
      - user
  /users/favorite-cocktails/{id}:
    delete:
      description: Remove cocktail article from favorite list.
      operationId: removeCollectionArticle
      parameters:
      - example: 123456
        in: path
        name: id
        required: true
        type: integer
      responses: {}
      security:
      - Bearer:
        - apiKey
      summary: Remove cocktail article from favorite list.
      tags:
      - user
