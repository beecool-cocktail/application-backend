version: '3'
services:
  db:
    image: mysql:${MYSQL_VERSION}
    container_name: whispering-mysql
    networks:
      whispering:
        ipv4_address: 172.28.0.2
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: whispering_69_Conner
      MYSQL_DATABASE: whispering_conner
    restart: always
    volumes:
      - ${DATA_DIR}/mysql_data:/var/lib/mysql
      - ${MYSQL_CONFIG}:/etc/mysql/my.cnf
      - ./dockerconf/mysql/sql:/docker-entrypoint-initdb.d
      - ./mysql_log/error/log:/var/log/mysql/error.log

  redis:
    image: redis:${REDIS_VERSION}
    container_name: whispering-redis
    networks:
      whispering:
        ipv4_address: 172.28.0.3
    ports:
      - "${REDIS_PORT}:6379"
    restart: always
    volumes:
      - ${DATA_DIR}/redis_data/redis:/data
      - ${REDIS_CONFIG}:/etc/redis.conf

  server:
    image: blawhi2435/whispering-corner:${APPLICATION_VERSION}
    container_name: whispering-server
    networks:
      whispering:
        ipv4_address: 172.28.0.4
    stdin_open: true
    tty: true
    restart: always
    volumes:
      - ${IMAGE_PATH}:/static/images
    ports:
      - "${APPLICATION_PORT}:6969"
    command: ./wait-for-it.sh db:3306 -- ./main --config serviceConfigDev.json
    depends_on:
      - redis
      - db

  elasticsearch:
    container_name: whispering-elastic
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_SEARCH_VERSION}
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    networks:
      whispering:
        ipv4_address: 172.28.0.6
    volumes:
      - ${ELASTIC_PLUGINS}:/usr/share/elasticsearch/plugins
    ports:
      - "${ELASTIC_SEARCH_PORT}:9200"

networks:
  whispering:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1